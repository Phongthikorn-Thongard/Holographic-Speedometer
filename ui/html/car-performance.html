<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/ui/css/font.css" type="text/css">
    <script src="js/ui.js" type="text/javascript"></script>

</head>

<body>
    <div id="hologram-container">
        <script src="ui.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/ui/css/car-performance.css" type="text/css">
        <div class="car-performance">
            <div class="border"></div>
            <div class="tyre-wrapper">
                <div class="left-wrapper">
                    <div class="tyre tyre-1" id="#tyre-1"></div>
                    <div class="tyre tyre-2" id="#tyre-3"></div>
                </div>
                <div class="icon-container">
                    <div class="icon-car-top" id="car-icon"></div>
                </div>
                <div class="right-wrapper">
                    <div class="tyre tyre-3" id="#tyre-2"></div>
                    <div class="tyre tyre-4" id="#tyre-4"></div>
                </div>
            </div>
            <div class="gear-wrapper">
                <div class="gear">R</div>
                <div class="gear-text">Gear</div>
            </div>
        </div>
    </div>

</html>
