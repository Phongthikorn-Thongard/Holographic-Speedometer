        <link rel="import" href="speed-meter.html">

    <body>
        <div id="content"></div>

    <script>
      // Use fetch() to retrieve the contents of the HTML file
      fetch('speed-meter.html')
        .then(response => response.text())
        .then(html => {
          // Insert the HTML content into the document
          const contentDiv = document.getElementById('content');
          contentDiv.innerHTML = html;
        })
        .catch(error => {
          console.error('Error fetching speed-meter.html:', error);
        });
    </script>
