<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/font.css" type="text/css">
        <script src="js/ui.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="hologram-container">
            <div class="speedometer">
                <div class="repair-container">
                    <div class="icon-repair-1" id = "repair-icon"></div>
                    <div class="repair-bar">
                        <div class="repair-bar__text" id = "repair-bar_text">100%</div>
                        <div class="repair-bar__bar">
                            <div class="repair-bar__fill" id = "repair-bar_fill"></div>
                        </div>
                    </div>
                </div>
                <div class="vehicle-status-container">
                    <div class="speed-display-wrapper">
                        <div class="speed-digit" id = "speed-digit-1">0</div>
                        <div class="speed-digit" id = "speed-digit-2">0</div>
                        <div class="speed-digit" id = "speed-digit-3">0</div>
                    </div>
                    <div class="status-container">
                        <div class="status-icon-wrapper">
                            <div class="icon-lamp-1" id = "lamp-icon"></div>
                            <div class="icon-belt-2" id = "belt-icon"></div>
                            <div class="icon-lock-2" id = "lock-icon"></div>
                        </div>
                        <div class="unit">Km/H</div>
                    </div>
                </div>
                <div class="fuel-container">
                    <div class="icon-fuel-5" id = "fuel-icon"></div>
                    <div class="fuel-bar">
                        <div class="fuel-bar__text" id = "fuel-bar_text">100%</div>
                        <div class="fuel-bar__bar">
                            <div class="fuel-bar__fill" id = "fuel-bar_fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
